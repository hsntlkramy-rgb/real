<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyprus Property Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }
    #map {
      width: 100%;
      height: 80vh;
      min-height: 400px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin: 2rem auto;
      max-width: 900px;
    }
    .header {
      text-align: center;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      #map { height: 60vh; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Cyprus Property Map</h1>
    <p>Explore properties for sale and rent in Cyprus</p>
  </div>
  <div id="map"></div>
  <script>
    // Example hardcoded property data
    const properties = [
      { title: "Luxury Villa in Limassol", lat: 34.7071, lng: 33.0226 },
      { title: "Apartment in Nicosia", lat: 35.1856, lng: 33.3823 },
      { title: "Beach House in Larnaca", lat: 34.9164, lng: 33.6232 },
      { title: "Modern Flat in Famagusta", lat: 35.1258, lng: 33.9416 },
      { title: "Seaside Bungalow in Paphos", lat: 34.7750, lng: 32.4245 }
    ];

    function initMap() {
      const cyprusCenter = { lat: 34.8, lng: 33.4 };
      const map = new google.maps.Map(document.getElementById("map"), {
        center: cyprusCenter,
        zoom: 8,
      });

      properties.forEach(property => {
        const marker = new google.maps.Marker({
          position: { lat: property.lat, lng: property.lng },
          map,
          title: property.title,
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${property.title}</strong>`
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoWAG-ja0fPIok68GaD_wBf4-AIvl1BLo&callback=initMap" async defer></script>
</body>
</html>
